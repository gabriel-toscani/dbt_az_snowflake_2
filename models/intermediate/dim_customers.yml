version: 2

models:
  - name: dim_customers
    description: This is the customers dimension
    columns:
      - name: customer_sk
        data_type: number
        description: "This is the Surrogate Key for this table"
        tests:
          - unique
          - not_null
              

      - name: id
        data_type: varchar
        description: ""

      - name: companyname
        data_type: varchar
        description: ""

      - name: contactname
        data_type: varchar
        description: ""

      - name: contacttitle
        data_type: varchar
        description: ""

      - name: address
        data_type: varchar
        description: ""

      - name: city
        data_type: varchar
        description: ""

      - name: region
        data_type: varchar
        description: ""

      - name: postalcode
        data_type: varchar
        description: ""

      - name: country
        data_type: varchar
        description: ""

      - name: phone
        data_type: varchar
        description: ""

      - name: fax
        data_type: varchar
        description: ""
